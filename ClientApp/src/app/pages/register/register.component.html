<div class="flex flex-col items-center justify-center h-screen">
  <div class="flex flex-col items-center justify-center mb-20 ">
    <h1 class="text-2xl font-bold text-text ">Yet Another Recipe App</h1>
  </div>
  <form method="post" class="bg-card w-full max-w-2xl shadow-md rounded-3xl px-8 pt-6 pb-8 mb-4">
    <div class="mb-4">
      <label class="block text-text text-sm font-bold mb-2" for="email">
        email
      </label>
      <input type="email" name="email"
             id="email"
             class="shadow appearance-none text-text placeholder-primary border-primary ring-primary focus:ring-primary focus:border-primary rounded w-full py-2 px-3 leading-tight"
             placeholder="email">
      <p class="text-warning text-xs italic">Error</p>
    </div>
    <div class="mb-4">
      <label class="block text-text text-sm font-bold mb-2" for="username">
        Username
      </label>
      <input type="text" name="username"
             id="username"
             class="shadow appearance-none text-text placeholder-primary border-primary ring-primary focus:ring-primary focus:border-primary rounded w-full py-2 px-3 leading-tight"
             placeholder="Username">
      <p class="text-warning text-xs italic">Error</p>
    </div>

    <div class="mb-6">
      <label class="block text-text text-sm font-bold mb-2" for="password1">
        Password
      </label>
      <input type="password" name="password1"
             id="password1"
             class="shadow appearance-none text-text placeholder-primary border-primary ring-primary focus:ring-primary focus:border-primary rounded w-full py-2 px-3 leading-tight mb-3"
             placeholder="***********">
      <p class="text-warning text-xs italic">Error</p>
    </div>
    <div class="mb-6">
      <label class="block text-text text-sm font-bold mb-2" for="password1">
        Password
      </label>
      <input type="password" name="password2"
             id="password2"
             class="shadow appearance-none text-text placeholder-primary border-primary ring-primary focus:ring-primary focus:border-primary rounded w-full py-2 px-3 leading-tight mb-3"
             placeholder="***********">
      <p class="text-warning text-xs italic">Error</p>
    </div>
    <div class="flex items-center justify-around">
      <button
        class="bg-primary hover:bg-text text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="submit">
        Register
      </button>
      <a class="inline-block align-baseline font-bold text-sm text-text hover:text-primary" href="/login">
        Back to Log in
      </a>
    </div>
  </form>
  <p class="text-center text-gray-500 text-xs">
    &copy;2023 Samuel Reithmeir. All rights reserved.
  </p>

</div>
